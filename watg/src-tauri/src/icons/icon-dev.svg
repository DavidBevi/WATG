      <stop offset="0%" stop-color="#28D146" />
      <stop offset="40%" stop-color="#25D366" />
      <stop offset="75%" stop-color="#27A7E7" />
      <stop offset="100%" stop-color="#0088CC" />
    </linearGradient>

    <path id="squircle"
